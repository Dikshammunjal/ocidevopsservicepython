version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:

  exportedVariables:
    - version

steps:
  - type: Command
    name: "Pack the product in zip format"
    command: |
      docker build . -t gs_python:1.1
      docker save -o gs_python_1.1.tar gs_python:1.1
      version=`cat ./version.txt`
      version="1.1"

outputArtifacts:
  - name: app
    type: BINARY
    location: app.py
  - name: deployspec
    type: BINARY
    location: deploy_spec.yml


